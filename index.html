<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roguelike Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h3>Mobile Rogue</h3>
        <div id="stats">Level: <span id="level-display">1</span></div>
        
        <pre id="screen"></pre>

        <div id="controls">
            <div></div> <button id="btn-up">↑</button>
            <div></div> <button id="btn-left">←</button>
            <button id="btn-down">↓</button>
            <button id="btn-right">→</button>
        </div>
        
        <p style="font-size:12px; color:#aaa;">PCは矢印キー、スマホはボタンで操作</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
